<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionidade</title>
</head>
<body>
    De qual país você é? <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        var txtp = window.document.getElementById('txtpaís')

        function verificar() {
            var res = window.document.querySelector('div#res')
            var país = String(txtp.value)
            if (país == 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else{
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }

    </script>
</body>
</html>
